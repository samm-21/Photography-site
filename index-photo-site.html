<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memography</title>
    <link rel="stylesheet" href="photo-site.css"/>
   


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@700&family=Fira+Sans&display=swap" rel="stylesheet">


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


  </head>
  <body>

    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="hamburger">
        <label for="check" >
          <span class="material-symbols-outlined">
            menu
            </span>
        </label>

        </label>
      </div>

      

      <div class="sidebar_menu">
        

        <div class="close">
          <label for="check" style="color: grey">
            <span class="material-symbols-outlined">
              close
              </span>
          </label>
        </div>



        <div class="logo">
          <a href="#">Memography</a>
        </div>

        <div class="menu">
          <ul>
            <li class="gallery">
              <span class="material-symbols-outlined">
                photo_library
                </span>
              <a href="#">Gallery</a>
            </li>

            <li class="shortcut">
              <span class="material-symbols-outlined">
                switch_access_shortcut
                </span>
              <a href="#">Shortcuts</a>
            </li>

            <li class="exhibit">
              <span class="material-symbols-outlined">
                library_books
                </span>
              <a href="#">Exhibits</a>
            </li>

            <li class="events">
              <span class="material-symbols-outlined">
                calendar_month
                </span>
              <a href="#">Events</a>
            </li>

            <li class="store">
              <span class="material-symbols-outlined">
                store
                </span>
              <a href="#">Store</a>
            </li>

            <li class="contact">
              <span class="material-symbols-outlined">
                call
                </span>
              <a href="#">Contact</a>
            </li>

            <li class="feedback">
              <span class="material-symbols-outlined">
                comment
                </span>
              <a href="#">Feedback</a>
            </li>
          </ul>

        </div>

        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
